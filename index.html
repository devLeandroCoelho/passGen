<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerador de Senhas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

<div class="container p-4 bg-secondary rounded shadow" style="max-width: 500px;">
    <h2 class="text-center mb-4">üîê Password Generator</h2>

    <div class="mb-3">
        <label for="length" class="form-label">Tamanho da senha</label>
        <input type="number" id="length" class="form-control" value="12" min="4" max="50">
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="uppercase" checked>
        <label class="form-check-label" for="uppercase">Incluir letras mai√∫sculas</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="lowercase" checked>
        <label class="form-check-label" for="lowercase">Incluir letras min√∫sculas</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="numbers" checked>
        <label class="form-check-label" for="numbers">Incluir n√∫meros</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="symbols">
        <label class="form-check-label" for="symbols">Incluir s√≠mbolos</label>
    </div>

    <button id="generateBtn" class="btn btn-primary w-100 mb-3">Gerar Senha</button>

    <div class="input-group">
        <input type="text" id="result" class="form-control" readonly>
        <button class="btn btn-outline-light" id="copyBtn">Copiar</button>
    </div>

    <!-- Indicador de for√ßa da senha -->
    <div class="mt-3">
        <label class="form-label">For√ßa da senha:</label>
        <div class="progress">
            <div id="strengthBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
    </div>
</div>

<!-- Script JS -->
<script src="script.js"></script>
</body>
</html>
